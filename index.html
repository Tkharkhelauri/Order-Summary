<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Order summary card</title>
    
  </head>
  <body>
    <div class="card">
      <img class="girl" src="./images/illustration-hero.svg" />
      <div class="littleCard">
        <h1 class="summary">Order Summary</h1>
        <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
         device anywhere you like!</p>
        <div class="priceTag">
           <img class="icon" src="./images/icon-music.svg" />
           <div class="annualPrice">
             <p class="annual">Annual Plan</p>
             <p class="price">$59.99/year</p>
            </div>
            <a href="#" class="change">Change</a>
         </div>
         <div class="button">
          <a href="#">Proceed to Payment</a>
         </div>
            <a href="#" class="cancel">Cancel Order</a>
    
        </div>
    </div>      
  </body>
</html>
